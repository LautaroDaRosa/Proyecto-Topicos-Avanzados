# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - topicos-avanzados-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      - name: Configure Database Connection
        run: |
          echo "PROD_DB_URL=jdbc:mysql://proyecot-topicos-avanzados-db.mysql.database.azure.com:3306/topicos_avanzados" >> .env
          echo "PROD_DB_USERNAME=swlfjdgjgg" >> .env
          echo "PROD_DB_PASSWORD=08FHQXY4IJ1V08TC$" >> .env

      - name: Build with Maven
        run: |
          cd backend
          mvn clean install -Dspring.profiles.active=prod

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: java-app
          path: '${{ github.workspace }}/backend/target/*.jar'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
      
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: java-app
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'topicos-avanzados-backend'
          slot-name: 'Production'
          package: '*.jar'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_E51C65F9BD0E470C9D57304D13F30BDC }}
